<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://exemplo.com/logos/logo-site.png" alt="Logo do site" class="logo">
    <h1>Bem-vindo ao Meu Site!</h1>
  </header>

  <section class="banner">
    <img src="https://exemplo.com/banners/banner-promocao.jpg" alt="Banner de Promoção">
  </section>

  <section class="conteudo">
    <p>Esse é um site com um fundo bonito de praia e algumas imagens organizadas.</p>
    <img src="https://exemplo.com/imagens/fundo-praia.jpg" alt="Fundo de praia" class="fundo">
    <p><img src="https://exemplo.com/icones/icone-user.png" alt="Ícone de usuário" class="icone-user"> Perfil do usuário</p>
  </section>
</body>
</html>
